<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do lists Testing</title>
    <link rel="stylesheet" href="../CSS/main.css" />
    <style>
      body {
        background-color: rgba(220, 198, 198, 0.411);
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <h1 class="heading">List UI</h1>
        <div class="list-container">
          <h2 class="list-heading">TO DO LIST</h2>
          <button class="btn list-btn">What needs to be done?</button>
          <ul class="lists">
            <li>
              <input type="checkbox" id="exercise">
              <label for="exercise" name="to-do">Doing Exercises</label></li>
            </li>
            <li>
              <input type="checkbox" id="spring">
              <label for="spring" name="to-do">Spring cleaning</label></li>
            </li>
            <li>
              <input type="checkbox" id="read">
              <label for="read" name="to-do">Read Books</label></li>
            <li>
              <input type="checkbox" id="Meditation">
              <label for="Meditation" name="to-do">Meditation</label></li>
            </li>
            <li>
              <input type="checkbox" id="Try-new-recipe">
              <label for="Try-new-recipe" name="to-do">Try a new recipe</label></li>
            </li>
            <li>
              <input type="checkbox" id="take-a-walk">
              <label for="take-a-walk" name="to-do">Take a walk</label></li>
            </li>
            <li>
              <input type="checkbox" id="Study-p">
              <label for="Study-p" name="to-do">Study Programming Languages</label></li>
            </li>
          </ul>
        </div>

        <div class="second-list-container">
          <div class="heading-div">
            LIST OF
            <div>STUDENTS</div>
          </div>

          <div class="li-container">
            <ol class="lists second-lists">
              <li>
                <div class="li-div">
                  <img class="pf" src="../img/1701086976960.jpg" alt="" />
                </div>
                <span class="names">Win Htet Aung</span>
                
              </li>

              <li>
                <div class="li-div">
                  <img class="pf" src="../img/boy.jpg" alt="" />
                </div>
                <span class="names">Htet Myat Aung</span>
                
              </li>

              <li>
                <div class="li-div">
                  <img class="pf" src="../img/boy2.jpg" alt="" />
                </div>
                <span class="names">John Son</span>
                
              </li>

              <li>
                <div class="li-div">
                  <img class="pf" src="../img/boy3.jpg" alt="" />
                </div>
                <span class="names">Julian</span>
                
              </li>

              <li>
                <div class="li-div">
                  <img class="pf" src="../img/download.jpg" alt="" />
                </div>
                <span class="names">Rose</span>
                
              </li>
            </ol>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
