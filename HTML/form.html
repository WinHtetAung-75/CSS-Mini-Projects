<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form UI</title>
    <link rel="stylesheet" href="../CSS/main.css" />
    <style>
      body{
        background-color: rgba(245, 222, 179, 0.304);
      }
    </style>
  </head>

  <body>
    <main>
      <h1 class="heading">Form UI</h1>
      <div class="main-div">
        <span class="img-div">
        </span>
        <span class="form-div">
          <h3 class="form-heading">Sign UP</h3>
          <form action="#">
            <input type="text" placeholder="First name" class="input" />

            <input type="text" placeholder="Last name" class="input" />

            <input type="text" placeholder="Email address" class="input" />

            <input type="password" placeholder="Password" class="input" />

            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="label">Accept Team & Conditions</label>

            <button class="form-btn">Join Us</button>

            <div class="or-div">
              <hr />
              <span class="or">or</span>
              <hr />
            </div>

            <button class="form-btn gg-btn">
              <i class="fa-solid fa-bell"></i>
              Sign up with Google
            </button>

            <button class="form-btn ">
              <i class="fa-solid fa-bell"></i>
              Sign up with Apple
            </button>
          </form>
        </span>
      </div>
