<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons UI</title>
    <link rel="stylesheet" href="../CSS/main.css" />
   
  </head>
  <body>
    <main>
      <section>
        <h1 class="heading">Buttons UI</h1>
        <div class="btn-container">
          <button class="btn blue-btn solid-btn-color">CLICK ME</button>
          <button class="btn smooth-blue">CLICK ME</button>
          <button class="btn outline-blue">CLICK ME</button>
          <button class="btn raised-btn blue-btn raised-blue">CLICK ME</button>
          <button class="btn i-btn blue-btn solid-btn-color rounded-pill">
            <i class="fa-solid fa-user icon-left"></i>
            CLICK ME
          </button>
        </div>

        <div class="btn-container">
          <button class="btn red-btn solid-btn-color">WARNNING</button>
          <button class="btn smooth-red">WARNNING</button>
          <button class="btn outline-red">WARNNING</button>
          <button class="btn raised-btn red-btn raised-red">WARNNING</button>
          <button class="btn i-btn red-btn solid-btn-color rounded-pill">
            <i class="fa-solid fa-circle-exclamation icon-left"></i>
            WARNNING
          </button>
        </div>

        <div class="btn-container">
          <button
            class="btn i-btn blue-btn rounded-pill solid-btn-color action-btn"
          >
            <i class="fa-solid fa-plus icon-left action-icon"></i>
            Action
          </button>

          <button
            class="btn i-btn smooth-blue rounded-pill solid-btn-color action-btn"
          >
            <i class="fa-solid fa-plus icon-left action-icon"></i>
            Action
          </button>

          <button
            class="btn i-btn outline-blue rounded-pill solid-btn-color action-btn"
          >
            <i class="fa-solid fa-plus icon-left action-icon"></i>
            Action
          </button>

          <button
            class="btn blue-btn raised-blue raised-btn rounded-pill solid-btn-color action-btn"
          >
            <i class="fa-solid fa-plus icon-left action-icon"></i>
            Action
          </button>
        </div>

        <div class="btn-container">
          <button class="btn blue-btn circle-btn solid-btn-color">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button class="btn smooth-blue circle-btn solid-btn-color">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button class="btn outline-blue circle-btn solid-btn-color">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button class="btn blue-btn raised-blue raised-btn circle-btn solid-btn-color">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button class="btn blue-btn circle-btn solid-btn-color square-btn">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button class="btn smooth-blue circle-btn solid-btn-color square-btn">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button
            class="btn outline-blue circle-btn solid-btn-color square-btn"
          >
            <i class="fa-solid fa-plus"></i>
          </button>

          <button
            class="btn blue-btn raised-blue raised-btn circle-btn solid-btn-color square-btn"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="btn-container">
          <button class="btn blue-btn circle-btn solid-btn-color noti-btn">
            <i class="fa-solid fa-bell"></i>
            <div class="noti-show">12</div>
          </button>

          <button class="btn blue-btn circle-btn solid-btn-color noti-btn">
            <i class="fa-solid fa-bell"></i>
            <div class="noti-show noti-show-pink">12</div>
          </button>

          <button class="btn blue-btn circle-btn solid-btn-color noti-btn">
            <i class="fa-solid fa-bell"></i>
            <div class="noti-show noti-show-dark">12</div>
          </button>

          <button class="btn blue-btn circle-btn solid-btn-color noti-btn">
            <i class="fa-solid fa-bell"></i>
            <div class="noti-show noti-show-green">12</div>
          </button>

          <div class="icon-br-container">
            <button class="btn blue-btn circle-btn solid-btn-color square-btn">
              <i class="fa-solid fa-plus"></i><br /><br>
              Testing
            </button>
  
            <button class="btn smooth-blue circle-btn solid-btn-color square-btn">
              <i class="fa-solid fa-plus"></i><br /><br>
              Testing
            </button>
  
            <button class="btn outline-blue circle-btn solid-btn-color square-btn">
              <i class="fa-solid fa-plus"></i><br /><br>
              Testing
            </button>
  
            <button class="btn blue-btn raised-blue raised-btn circle-btn solid-btn-color square-btn">
              <i class="fa-solid fa-plus"></i><br /><br>
              Testing
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
